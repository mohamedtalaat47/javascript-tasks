<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>

<body>

    <div class="container">
        <div class="clockContainer">
            <div class="clock" id="clock"></div>
        </div>
    </div>
    <div class="alarmBtn" id="alarmBtn">
        <button>alarm</button>

    </div>

    <h1 class="digital">Digital Clock</h1>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 style="text-align: center;">SET ALARM AFTER</h1>
            <form id="alarmForm">
                <div class="alarmContainer">
                    <input type="number" name="h" id="h" placeholder="Hours" onkeyup="btnActivation()">
                    <input type="number" name="m" id="m" placeholder="Minutes" onkeyup="btnActivation()">
                    <input type="number" name="s" id="s" placeholder="Seconds" onkeyup="btnActivation()">
                </div>
                <div class="submitBtn">
                    <button id="submitBtn" type="submit"> Set</button>
                </div>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
