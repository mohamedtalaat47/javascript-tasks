<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <form class="loginForm" >
        <div class="inputContainer">
            <input class="loginInput" type="text" name="userName" id="userName" placeholder="Enter your Email">
            <input class="loginInput" type="password" name="password" id="password" placeholder="Enter your password">
            <button class="loginBtn" type="button" onclick="login(document.getElementById('userName').value,document.getElementById('password').value)">Login</button>
            <div class='popup' id="msg" ></div>
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
